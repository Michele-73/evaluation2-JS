<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation-2-js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container text-center">
        <div class="col align-self-center">
            <button id= new-game-btn> 
                <img src="images/add-circle-outline.svg" alt="new game" id="icon"/>
            <p class="button">New Game</p>
            </button>
        </div>
    </div>    
        
        <div class="container text-center">
            <div class="row row-cols-3">
            <div class="col-4">
                <p class="player">Player 1</p>
                <p class="score">0</p>
                <div class="row-current-score">
                <p class="current-text">Current</p>
                <p id="current-0" class="current-number">0</p>
            </div>
        </div>

        <div class="col-4">
        <div id="dice" class="row-justify-content-center"></div>
            
        <div class="row-text-center">
            <button id= roll-dice-btn> 
                <img src="images/reload.svg" alt="reload" id="icon"/>
            <p class="button">Roll dice</p>
            </button>
            
            <div class ="row">
            <button id= hold-btn> 
                <img src="images/ios-download-outline.svg" alt="dowload" id="icon-hold"/>
            <p class="button">Hold</p>
            </button>
            </div>
            </div>
        </div>

            <div class="col-4">
            <p class="player">Player 2</p>
            <p class="score">0</p>
            <div class="row-current-score">
            <p class="current-text">Current</p>
            <p id="current-0" class="current-number">0</p>
            </div>
            </div>
            </div>
        </div>
    </div>

    





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>    

</html>
